<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <h1 class="visually-hidden">Frontend Mentor project submission</h1>
    <!-- <img src="images/bg-pattern-bottom.svg" alt="background-pattern-bottom"> -->
    <article class="container">
      <img src="images/bg-pattern-card.svg" alt="background-pattern">
      <div class="header">
        <img src="images/image-victor.jpg" alt="victor">
        <h2>Victor Crest <span>26</span> </h2>
        <p id="city">London</p>
      </div>
      <div class="footer">
        <div class="text-position">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="text-position">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dicky Bayu Sadewo</a>.
  </div>
</body>
</html>
